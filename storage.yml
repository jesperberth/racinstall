# Configure Storhaug-nfs
    - name: addnodes to /etc/ctdb/nodes
      blockinfile:
       path: /etc/ctdb/nodes
       block: |
         192.168.125.161
         192.168.125.162
         192.168.125.163
      when: ansible_hostname == "storage01" 

    - name: addnodes to /etc/ctdb/public_addresses
      blockinfile:
       path: /etc/ctdb/nodes
       block: |
         192.168.125.164
         192.168.125.165
         192.168.125.166
      when: ansible_hostname == "storage01" 

    - name: Create a 2048-bit SSH key for root in /etc/sysconfig/storhaug.d/secret.pem
      user:
        name: root
        generate_ssh_key: yes
        ssh_key_bits: 2048
        ssh_key_file: /etc/sysconfig/storhaug.d/secret
      when: ansible_hostname == "storage01" 

